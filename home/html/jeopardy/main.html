<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					Team 1 Score <span id="team1Score"></span>
				</div>
				<div id="divFinal" class="col invisible mx-auto">
					<button id="btnStartFinal" class="btn btn-block btn-info">Start Final</button>
				</div>
				<div class="col">
					Team 2 Score <span id="team2Score"></span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<table class="table table-bordered bg-primary text-center">
						<thead class="text-white">
							<tr id="tableHeaderRow"></tr>
						</thead>
						<tbody id="tableBody"></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modalFinalCategories" role="dialog" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content bg-primary">
					<div class="modal-header">
						<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body text-white">
						<h1 id="adultCategory"></h1>
						<h1 id="childCategory"></h1>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn" id="btnFinalContinue">Continue</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modalAnswer" role="dialog" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content bg-primary">
					<div class="modal-header">
						<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h1 id="answer" class="text-white"></h1>
						<h5 id="question" class="text-white"></h5>
					</div>
					<div class="modal-footer">
						<div class="mr-auto">
							<button type="button" class="btn" id="btnTeam1Lose">-Team 1</button>
							<button type="button" class="btn" id="btnTeam2Lose">-Team 2</button>
						</div>
						<div>
							<button type="button" class="btn" id="btnSee">See Answer</button>
						</div>
						<div class="ml-auto">
							<button type="button" class="btn" id="btnTeam1">+Team 1</button>
							<button type="button" class="btn" id="btnTeam2">+Team 2</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>

</html>
